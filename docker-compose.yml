version: '3.9'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: luma
      POSTGRES_PASSWORD: luma
      POSTGRES_DB: luma
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: ./backend/.env
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  db-data:
